career-profile:
  title: Career Profile
  summary: |
Assistant Professor in Computer Science with a PhD and H-index of 5 in Scopus. 
    Head of a government-funded scientific grant project, with research interests in artificial intelligence, 
    deep learning, data mining, reinforcement learning, and large-scale web and mobile application development. 
    Published extensively in Q1 and Q2 journals, IEEE conferences indexed in Web of Science and Scopus, and authored 
    a textbook, a monograph, and a training manual. Skilled in teaching a wide range of courses, supervising MSc and PhD students, 
    and leading software development teams in academic and corporate settings.
